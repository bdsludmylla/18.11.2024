<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            width: 100%;
            height: auto;
            margin: 10px;
            border-radius: 8px;
        }
        .contador {
            font-size: 1.5em;
            margin-top: 20px;
        }
        /* Estilo do carrossel */
        .carrossel {
            position: relative;
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding-bottom: 20px;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            max-width: 100%;
            margin: 0 auto;
        }
        .carrossel img {
            flex-shrink: 0;
            scroll-snap-align: center;
            width: 80%;  /* Ajuste para o tamanho da imagem */
            max-width: 300px;  /* Limite máximo de largura para telas pequenas */
        }
        /* Estilo dos pontos */
        .pontos {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .pontos span {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: #bbb;
            cursor: pointer;
        }
        .pontos .ativo {
            background-color: #717171;
        }

        /* Ajuste para dispositivos móveis */
        @media (max-width: 768px) {
            .carrossel img {
                width: 100%;  /* Imagens com largura total para telas menores */
                max-width: 100%;  /* Ajusta a imagem para ocupar toda a largura */
            }
        }

    </style>
</head>
<body>
    <h1>Bem-vindo(a)!</h1>
    <p>Esta é uma mensagem especial com uma imagem.</p>

    <!-- Carrossel -->
    <div class="carrossel" id="carrossel">
        <img src="WhatsApp Image 2024-11-17 at 22.49.34.jpeg" alt="Imagem 1">
        <img src="WhatsApp Image 2024-11-17 at 23.41.18 (2).jpeg" alt="Imagem 2">
        <img src="WhatsApp Image 2024-11-17 at 23.41.18.jpeg" alt="Imagem 3">
        <img src="WhatsApp Image 2024-11-17 at 23.41.18 (1).jpeg" alt="Imagem 3">

    </div>

    <!-- Pontos de navegação -->
    <div class="pontos" id="pontos"></div>

    <p>Lud e Grazi!</p>
    <div class="contador" id="contador"></div>

    <script>
        // Defina a data de início
        const dataInicio = new Date('2023-10-22'); // Substitua pela data desejada

        // Função para calcular a diferença de tempo
        function calcularTempo() {
            const dataAtual = new Date();
            const diferenca = new Date(dataAtual - dataInicio);

            // Calcular meses e dias
            const anos = diferenca.getUTCFullYear() - 1970;
            const meses = diferenca.getUTCMonth();
            const dias = diferenca.getUTCDate() - 1;

            // Exibir a informação
            document.getElementById('contador').innerText = `Juntas há ${anos} anos: ${meses} meses: ${dias} dias.`;
        }

        // Atualizar o contador a cada segundo
        setInterval(calcularTempo, 1000);

        // Calcular o tempo ao carregar a página
        calcularTempo();

        // Carrossel com pontos de navegação
        const carrossel = document.getElementById('carrossel');
        const imagens = carrossel.querySelectorAll('img');
        const pontosContainer = document.getElementById('pontos');

        // Criar pontos de navegação
        imagens.forEach((img, index) => {
            const ponto = document.createElement('span');
            ponto.addEventListener('click', () => mudarImagem(index));
            pontosContainer.appendChild(ponto);
        });

        // Função para mudar a imagem com base no índice
        function mudarImagem(index) {
            carrossel.scrollTo({
                left: imagens[index].offsetLeft,
                behavior: 'smooth'
            });
            atualizarPontos(index);
        }

        // Atualizar os pontos de navegação para refletir a imagem atual
        function atualizarPontos(index) {
            const pontos = pontosContainer.querySelectorAll('span');
            pontos.forEach((ponto, i) => {
                if (i === index) {
                    ponto.classList.add('ativo');
                } else {
                    ponto.classList.remove('ativo');
                }
            });
        }

        // Detecta a rolagem do carrossel e atualiza os pontos
        carrossel.addEventListener('scroll', () => {
            const index = Math.round(carrossel.scrollLeft / imagens[0].offsetWidth);
            atualizarPontos(index);
        });

        // Inicializar os pontos
        atualizarPontos(0);
    </script>
</body>
</html>
