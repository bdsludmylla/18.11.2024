<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 10px;
            border-radius: 8px;
        }
        .contador {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .carrossel {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding-bottom: 20px;
            scroll-snap-type: x mandatory;
        }
        .carrossel img {
            flex-shrink: 0;
            scroll-snap-align: center;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <h1>Lud e Grazi</h1>
    <p>Minha vida se fez mais feliz desde que te conheci</p>
    <div class="carrossel">
        <img src="WhatsApp Image 2024-11-17 at 22.49.34.jpeg" alt="Imagem 1">
        <img src="WhatsApp Image 2024-11-17 at 22.49.37.jpeg" alt="Imagem 2">
    </div>
    <p>Esse contador serve para nunca esquecer há quanto tempo me apaixonei por você.</p>
    <div class="contador" id="contador"></div>

    <script>
        // Defina a data de início
        const dataInicio = new Date('2023-10-22'); // Substitua pela data desejada

        // Função para calcular a diferença de tempo
        function calcularTempo() {
            const dataAtual = new Date();
            const diferenca = new Date(dataAtual - dataInicio);

            // Calcular meses e dias
            const anos = diferenca.getUTCFullYear() - 1970;
            const meses = diferenca.getUTCMonth();
            const dias = diferenca.getUTCDate() - 1;

            // Exibir a informação
            document.getElementById('contador').innerText = `Juntas há ${anos} anos: ${meses} meses: ${dias} dias.`;
        }

        // Atualizar o contador a cada segundo
        setInterval(calcularTempo, 1000);

        // Calcular o tempo ao carregar a página
        calcularTempo();
    </script>
</body>
</html>
